   <link rel="stylesheet" href="Styles/10.Rock,Paper,Scissors.css">

</head>

<body>
   <p class="title">
      Rock Paper Scissors
   </p>
   <button onclick="
   
   playGame('Rock');
   " class="move-button">
   <img src="Images/rock-emoji.png" class="move-icon"></button>
   <button onclick="
   
   playGame('Paper');
   " class="move-button">
   <img src="Images/paper-emoji.png" class="move-icon"></button>
   
   <button
   onclick="
playGame('Scissors');
   " class="move-button">
   <img src="Images/scissors-emoji.png" class="move-icon"></button>

   <p class="Js-result result"> </p>
   <p class="Js-moves"> </p>
   <p class="Js-Score-element score"> </p>

   <button
   onclick="
   Score.Wins =0;
   Score.Losses =0;
   Score.Ties =0;
   localStorage.removeItem('score');

   updateScoreElement();
   " class="reset-score-button">
         Reset Score
      </button>


<script src="Scripts/Rock,Paper,Scissors.js"></script>

   <p>
      <a href="javascript:void(0)">Click here</a>
         to see the final version of project
   </p>
